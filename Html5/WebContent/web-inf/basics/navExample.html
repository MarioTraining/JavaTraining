<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Example Nav in an Article HTML5</title>
</head>
<body>
	<article>
	   <header>
	     <h1>Blog post title</h1>
	       <p>Author: Michel</p>
	   </header>
	   <nav>
	       <ul>
	           <li><a href="...">Next post</a></li>
	           <li><a href="...">Previous post</a></li>
	           <li><a href="...">Contact author</a></li>
	       </ul>
	   </nav>
	   <p>Content...</p>
	   <footer>
	     <p>Posted by Michel, the <time datetime="2012-02-02">February 2, 
	     2012</time> </p>
	   </footer>
	</article>
</body>
</html>
